  cached_network_image: ^3.3.0
  file_picker: ^10.3.3
  connectivity_plus: ^7.0.0
  url_launcher: ^6.1.11
  webview_flutter: ^4.7.0
  archive: ^4.0.7
  flutter_animate: ^4.5.0
  sqflite: ^2.3.0
  dio: ^5.9.0
